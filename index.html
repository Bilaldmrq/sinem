<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Sinem ❤️ Bilal – Aşkın Başlangıcı</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    height:100vh;overflow:hidden;font-family:'Poppins',sans-serif;color:#fff;
    background:linear-gradient(180deg,#2b0038 0%,#0a0012 80%);
  }
  .bg{position:fixed;inset:0;background:url('YOUR_CAT_IMAGE_URL') center/cover no-repeat;filter:brightness(.6) blur(2px);z-index:-2;transition:transform 3s ease;}
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.5);backdrop-filter:blur(4px);z-index:-1;}
  .content{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;text-align:center;animation:fadeIn 2s ease forwards;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(-40px);}to{opacity:1;transform:translateY(0);}}
  h1{font-size:clamp(2rem,6vw,3.5rem);text-shadow:0 0 25px rgba(255,255,255,.5);}
  p{margin-top:10px;font-size:1rem;color:#ddd;max-width:90%;}
  .btns{margin-top:40px;display:flex;gap:20px;position:relative;width:90vw;height:70vh;border:none;justify-content:center;align-items:center;overflow:hidden;}
  button{padding:14px 28px;border:none;border-radius:40px;cursor:pointer;font-size:1.3rem;transition:.2s;box-shadow:0 5px 20px rgba(0,0,0,.3);position:absolute;}
  .yes{background:linear-gradient(45deg,#ff99b4,#ffe4f0);color:#111;font-weight:700;z-index:2;}
  .yes:hover{transform:scale(1.05);}
  .no{background:linear-gradient(45deg,#ff0000,#ff8c00);color:#fff;font-weight:bold;text-transform:uppercase;border:none;animation:glow 1s infinite alternate;z-index:2;}
  @keyframes glow{0%{box-shadow:0 0 10px #ff0000;}100%{box-shadow:0 0 40px #ff8c00;}}
  .loveMsg{display:none;flex-direction:column;align-items:center;justify-content:center;position:fixed;inset:0;background:rgba(0,0,0,.75);backdrop-filter:blur(8px);z-index:10;animation:fadeIn 1s ease forwards;}
  .loveMsg h2{font-size:clamp(2.5rem,7vw,4.5rem);background:linear-gradient(90deg,#ffd1dc,#fff,#ffe07a);-webkit-background-clip:text;color:transparent;text-shadow:0 0 50px rgba(255,255,255,.6);}
  .loveMsg p{margin-top:10px;color:#ffe4ec;}
  canvas{position:fixed;inset:0;pointer-events:none;}
  @media(max-width:600px){h1{font-size:1.8rem;}button{font-size:1rem;padding:10px 20px;}}
</style>
</head>
<body>
<div class="bg" id="bg"></div>
<div class="overlay"></div>
<div class="content">
  <h1>Sinem, bu kalp yalnız seninle ritim buluyor 💓</h1>
  <p>Bir seçim yapmadan önce iyi düşün... Çünkü bu hikaye yalnızca "Evet" diyene açılacak 💫</p>
  <div class="btns" id="box">
    <button class="yes" id="yes">Evet, Aşkı Başlat 💖</button>
    <button class="no" id="no">Hayır 😼</button>
  </div>
</div>
<div class="loveMsg" id="loveMsg">
  <h2>bn seni daha çok seviyorum 💋</h2>
  <p>Kalpler, öpücükler ve kedicikler senin için yağıyor!</p>
</div>
<canvas id="canvas"></canvas>
<audio id="music" src="https://dl.dropboxusercontent.com/scl/fi/k7grk2yq3y28c8n2l9bp9/Sezen-Aksu-Kaç-n-Kuras-.mp3?rlkey=6b2z5k1xzox8y9f2m9z0d6nuh&dl=0"></audio>
<script>
const yes=document.getElementById('yes');
const no=document.getElementById('no');
const msg=document.getElementById('loveMsg');
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
const bg=document.getElementById('bg');
const music=document.getElementById('music');
const box=document.getElementById('box');
let W=canvas.width=innerWidth,H=canvas.height=innerHeight;
let hearts=[];

function createHeart(){
  const icons=['💖','💋','🐱'];
  const icon=icons[Math.floor(Math.random()*icons.length)];
  return{x:Math.random()*W,y:-20,s:Math.random()*24+20,vy:Math.random()*5+2,a:1,t:icon};
}

function draw(){
  ctx.clearRect(0,0,W,H);
  hearts.forEach(h=>{
    h.y+=h.vy;h.a-=0.003;
    ctx.globalAlpha=h.a;
    ctx.font=h.s+'px serif';
    ctx.fillText(h.t,h.x,h.y);
  });
  hearts=hearts.filter(h=>h.y<H && h.a>0);
  requestAnimationFrame(draw);
}

draw();

function burst(n=200){
  for(let i=0;i<n;i++)hearts.push(createHeart());
}

let musicStarted=false;
yes.addEventListener('click',()=>{
  if(!musicStarted){
    music.play();
    musicStarted=true;
    setTimeout(()=>{music.pause();},20000);
  }
  msg.style.display='flex';
  burst(400);
  bg.style.transform='scale(1.1)';
  if(navigator.vibrate)navigator.vibrate([40,20,40]);
  setTimeout(()=>{msg.style.display='none';bg.style.transform='scale(1)';},20000);
});

// Hayır görünmez büyük kare içinde çok hızlı kaçıyor
function moveNo(e){
  const boxRect=box.getBoundingClientRect();
  const rect=no.getBoundingClientRect();
  const dx=e.clientX - (rect.left + rect.width/2);
  const dy=e.clientY - (rect.top + rect.height/2);
  const dist=Math.sqrt(dx*dx + dy*dy);
  if(dist<150){
    const angle=Math.atan2(dy,dx);
    const offset=180; // Daha hızlı kaçış
    let newX=rect.left - Math.cos(angle)*offset - boxRect.left;
    let newY=rect.top - Math.sin(angle)*offset - boxRect.top;
    newX=Math.min(Math.max(newX,0),boxRect.width-rect.width);
    newY=Math.min(Math.max(newY,0),boxRect.height-rect.height);
    no.style.left=newX+'px';
    no.style.top=newY+'px';
  }
}

box.addEventListener('mousemove',moveNo);
window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;});
setInterval(()=>{if(musicStarted)hearts.push(createHeart());},60);
</script>
</body>
</html>
